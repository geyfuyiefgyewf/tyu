		.block4:hover{
			opacity: 1%;
		}
		.container{
		margin: auto;	
		width: 10em;
		height: 10em;
		transform-style: preserve-3d ;
		animation: rotate 10s infinite linear;
		}
		.container:before,
		.container:after{
			content: "";
			display: block;
			position: absolute;
			width: 10em;
			height: 10em;
			border: 2px dotted white;
		}
		.container:before{
			transform: rotatex(90deg);
		}
		.container:after{
			transform: rotatey(90deg);
		}
		.side{
			position: absolute;
			width: 10em;
			height: 10em;
			border: 1px solid white;
			opacity: .7;
		}
		.back{
			transform: translateZ(-5em);
			background: orange;
		}
		.front{
			transform: translateZ(5em);
			background: gold;
		}
		.top{
			transform: translateY(-5em) rotateX(90deg);
			background: skyblue;
		}
		.bottom{
			transform: translateY(5em) rotateX(90deg);
			background: steelblue;
		}
		.left{
			transform: translateX(-5em) rotateY(90deg);
			background: lightgreen;
		}
		.right{
			transform: translateX(5em) rotateY(90deg);
			background: yellowgreen;
		}
		@keyframes rotate   {
			100%{
				transform: rotateY(360deg);
			}
		}
		.went{
			width: 10em;
			height: 10em;
		}



		//  Helpers

		html,body{
			height: 100%;
		}
